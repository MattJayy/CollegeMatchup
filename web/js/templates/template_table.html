<html>
	

	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- Uncoment this when it is time for deployment. and comment the local jQuery File <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>  -->

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/holder.js"></script>

	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">College Matchup</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
					<ul class="nav navbar-nav">
						<li class="active"><a href="template.html">Home</a></li>
						<li><a href="#About">About Us</a></li>
						<li><a href="#Contact">Contact</a></li>
						<li><a href="#Support">Support</a></li>

					</ul>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav><br><br>
		<div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 align="center">Results</h1>
		<table class="table table-striped">
		<thead>
                    <tr>
                        <th>School</th>
                        <th>GPA</th>
                        <th>SAT</th>
                        <th>Students</th>
                        <th>School Type</th>
                    </tr>

        </thead>
        <tbody>
        	{% for entry in template_data %}
        	<tr>
        		<td>{{entry.schoolName}}</td>
        		<td>{{entry.gpa}}</td>
        		<td>{{entry.sat}}</td>
        		<td>{{entry.ofStudents}}</td>
        		<td>{{entry.schoolType}}</td>
        	</tr>
        	{% endfor %}
        </tbody>
    	</table>
			</div>
		</div>
	</body>


	








	</html>
